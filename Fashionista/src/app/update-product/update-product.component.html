<div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Update or Delete Product</h1>
        <form [formGroup]="updateForm" (ngSubmit)="updateProduct()">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="inputbox form-control" formControlName="pname" placeholder="{{pname}}"/>
            <br>
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="{{price}}"/>
            <br>
            <label>Photo</label>
            <input type="text" class="form-control" formControlName="photo" placeholder="{{photo}}"/>
            <br>
          </div>
  
          <!-- <button type="submit" [routerLink]="['/products']" class="btn btn-warning">Commit</button> -->
  
          <button type="submit" class="btn btn-warning">Update</button>
        </form>
        <br>
        <button class="btn btn-danger" (click)="deleteProduct()">Delete Product</button>
      </div>
    </div>
  </div>
